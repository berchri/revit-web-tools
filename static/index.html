<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
    <title>Swietelsky DUE Start</title>
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./lib/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <header class="p-0">
        <nav class="navbar navbar-expand-md navbar-light bg-white border-bottom">
            <a class="navbar-brand" href="#">
                <img src="./img/swietelsky-logo-de.svg" width="110" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" id="a-refresh" type="button" data-toggle="modal"
                            data-target="#myModal">
                            <svg class="icon">
                                <use href="#house"></use>
                            </svg>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" id="a-building-elements">
                            <svg class="icon">
                                <use href="#box"></use>
                            </svg>
                            <span>Bauteile</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" id="a-level-manager" data-toggle="modal"
                            data-target="#myModal">
                            <svg class="icon">
                                <use href="#layers"></use>
                            </svg>
                            <span>Ebenen</span>
                        </a>
                    </li>
                </ul>
                <div class="nav-item-text text-secondary">
                    <svg class="icon">
                        <use href="#tag"></use>
                    </svg><span id="nav-version-info">Version: -</span>
                </div>
            </div>
        </nav>
    </header>
    <!-- <section>
        <div class="container-fluid"></div>
    </section> -->
    <section id="landingpage">
        <div class="jumbotron text-center bg-transparent">
            <img class="img-bgr-start" src="./img/swi_header_70.jpg" alt="">
            <h1>Revit Tools</h1>
            <p class="lead text-muted"></p>
            <div class="d-flex flex-row justify-content-center">
                <div>
                    <label for="select-userpool">Version</label>
                    <select name="select-usergroup" class="custom-select d-block" id="usergroup">
                        <option value="standard">DUE Standard</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid country.
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row p-card">
                <div class="col-6 p-card">
                    <a href="#" class="link-start-app">
                        <div class="card mb-4 shadow border-secondary" id="btn-start-elements">
                            <img src="./img/btm.svg" width="100%" height="100%" class="p-4">
                            <div class="card-body text-center">
                                <h3>Bauteile</h3>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-6 p-card">
                    <a href="./levelmanager.html" class="link-start-app">
                        <!-- <a href="#" class="link-start-app"> -->
                        <div class="card mb-4 shadow border-secondary" id="btn-start-levels">
                            <img src="./img/lm.svg" width="100%" height="100%" class="p-4">

                            <div class="card-body text-center">
                                <h3>Ebenen</h3>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modal-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-modal-deny"></button>
                    <button type="button" class="btn btn-secondary" id="btn-modal-accept"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- svg icons -->
    <section class="svg">

</html>
